{% load static %}
<!DOCTYPE html>
<html lang="en">

{% include 'partials/_head.html' %}
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#0c0c0c;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">BG | Projeler</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'index' %}">Anasayfa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Projeler</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <main class="container">

    <!-- ======= Portfolio Details Section ======= -->
    <section id="portfolio-details" class="portfolio-details">
      <div class="container">

        <div class="row gy-4">
          <div class="col-lg-8">
            <div class="portfolio-details-slider swiper">
              <div class="swiper-wrapper align-items-center">
                <div class="swiper-slide">
                  <img src="{{ projects_id.file_upload.url }}" alt="">
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-4 container">
            <div class="portfolio-info">
              <h3>{{projects_id.name}}</h3>
              <ul>
                <li><strong>Category</strong>: {{projects_id.category}}</li>
                <li><strong>Client</strong>: {{projects_id.tags}}</li>
                <li><strong>Project URL</strong>: <a href="#">{{projects_id.project_url}}</a></li>
              </ul>
            </div>
            <div class="portfolio-description">
              {{projects_id.description}}
            </div>
          </div>

        </div>

      </div>
    </section><!-- End Portfolio Details Section -->

  </main><!-- End #main -->
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'vendor/purecounter/purecounter_vanilla.js' %}"></script>
  <script src="{% static 'vendor/aos/aos.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'vendor/typed.js/typed.umd.js' %}"></script>
  <script src="{% static 'vendor/waypoints/noframework.waypoints.js' %}"></script>
  <script src="{% static 'vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
